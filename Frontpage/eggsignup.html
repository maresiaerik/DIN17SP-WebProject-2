<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="examplemenu.css">
  </head>
  <body>
    <div id="loginform">
        <form action="/login" method="post">
            <table>
                <tr>
                    <td>User Name:</td>
                    <td>
                        <input name="username" type="text" />
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input name="password" type="password" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <input type="submit" value="Login" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
  </body>
</html>
